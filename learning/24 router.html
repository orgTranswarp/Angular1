<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS 路由</title>
    </head>
    <body ng-app='routingDemoApp'>
     
        <h2>AngularJS 路由应用</h2>
        <ul>
            <li><a href="#/">首页</a></li>
            <li><a href="#/computers">电脑</a></li>
            <li><a href="#/printers">打印机</a></li>
            <li><a href="#/blabla">其他</a></li>
        </ul>
        <!-- 3.使用 ngView 指令。
            <div ng-view></div>
            该 div 内的 HTML 内容会根据路由的变化而变化 -->
        <div ng-view></div>
        <script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>

        <!-- 1、载入了实现路由的 js 文件： angular-route.js -->
        <script src="https://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
        <script>
        // 2、包含了 ngRoute 模块作为主应用模块的依赖模块
            angular.module('routingDemoApp',['ngRoute'])
            // 4、配置 $routeProvider，注入 $routeProvider 用来定义路由规则。
            .config(['$routeProvider', function($routeProvider){
                $routeProvider
                // 5.使用$routeProvider.when API来定义我们的路由规则
                .when('/',{template:'这是首页页面'})
                .when('/computers',{template:'这是电脑分类页面'})
                .when('/printers',{template:'这是打印机页面'})
                .otherwise({redirectTo:'/'});
                // $routeProvider 为我们提供了 when(path,object) & otherwise(object) 函数按顺序定义所有路由，函数包含两个参数:
                    // 第一个参数是 URL 或者 URL 正则规则。
                    // 第二个参数是路由配置对象。

                /** 6.路由配置对象
                    $routeProvider.when(url, {
                        template: string,
                        //6.1 如果我们只需要在 ng-view 中插入简单的 HTML 内容，则使用该参数
                        templateUrl: string,
                        //6.2 在 ng-view 中插入 HTML 模板文件: 
                            //templateUrl: 'views/computers.html',
                        controller: string, function 或 array,
                        //6.3 function、string或Array，在当前模板上执行的controller函数，生成新的scope。
                        controllerAs: string,
                        //6.4 string类型，为controller指定别名。
                        redirectTo: string, function,
                        //6.5 重定向的地址
                        resolve: object<key, function>
                        //6.6 指定当前controller所依赖的其他模块。
                    });
                */
            }]);
        </script>
     
     
    </body>
</html>
